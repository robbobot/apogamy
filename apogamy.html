<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1606788075761-028c7a4abdf7?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6); /* oscurece la imagen */
      padding: 40px;
      border-radius: 10px;
    }
    h1 {
      font-size: 2.5rem;
    }
    a {
      color: #00ffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Redirigiendo a otro sitio...</h1>
    <p>Si no sucede automáticamente, haz clic <a href="https://tusitio.com">aquí</a>.</p>
  </div>
  <script>
    setTimeout(() => {
      window.location.href = "https://tusitio.com";
    }, 5000); // redirige en 5 segundos
  </script>
</body>
</html>
